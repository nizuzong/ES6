<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const和let命令</title>
</head>
<body>
    <script>
        /*
            个人建议每行代码后面加 ; 因为写代码得严禁
         */ 
        // es6中新增了let 用来声明变量。用法类似于var，但是声明的变量只在let命令所在的代码块内有效
        let a = 11;
        var b = 1;
        console.log(a);
        console.log(b)
        //最适合在for循环中使用，但是只在for循环体内有效，在外面引用会报 i is not defined
        for (let i = 1; i < 10; i++) {
            console.log(i, '在循环体中打印 i');
        };
        console.log(i, '在for循环体外打印 i');
        //如果使用let,他声明的变量尽在块级作用域内有效，在外的话就无效
        //如果用的是var的话是可以打印到的，在这里就不做展示了，有兴趣的可以自己下去写一个demo试试
        
        //let不存在变量提升
        console.log(num);
        let num = 1;

        //var的情况
        console.log(bar);
        var bar = 5;

        //说一下什么是暂时性死区
        
        /*
          只要在块级作用域内存在let命令，它所声明的变量就绑定这个区域，不再受外部的影响。
          在es6中特有的属性
         */
        var temp = 4444;
        if (true) {
          temp = 'abc';
          let temp;
        }

        //在代码块内，使用let命令声明变量之前，该变量都是不可用的。这在语法上，称为“暂时性死区”
        
        
    </script>
</body>
</html>
